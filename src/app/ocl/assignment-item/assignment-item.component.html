<li class="ocl-assignment-card__list-item">
	<ocl-assignment-progress></ocl-assignment-progress>

	<a *ngIf="titleLink; else nonLink" href="{{titleLink}}" class="ocl-assignment-card__list-item-title">{{title}}</a>
	<ng-template #nonLink>
		<h2 *ngIf="title" class="ocl-assignment-card__list-item-title">{{title}}</h2>
	</ng-template>

	<div *ngIf="detail" class="ocl-assignment-card__list-item-details">{{detail}}</div>
</li>
