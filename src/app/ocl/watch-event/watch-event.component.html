<div class="ocl-watch-event">
	<img class="ocl-watch-event__image" *ngIf="image" src="{{image}}" alt="{{imageText}}"/>
	<div class="ocl-watch-event__content">
		<a *ngIf="title" class="ocl-watch-event__title" href="{{titleLink}}">
			{{title}}
		</a>
		<a *ngIf="subTitle" class="ocl-watch-event__subtitle" href="{{subTitleLink}}">
			{{subTitle}}
		</a>
		<span *ngIf="detail" class="ocl-watch-event__detail">
			{{detail}}
		</span>
	</div>
</div>
